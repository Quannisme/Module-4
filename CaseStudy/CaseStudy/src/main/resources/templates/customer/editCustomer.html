<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create book</title>
</head>
<body>
<h1>Create Blog</h1>
<form th:action="@{/customer/edit}" method="post" th:object="${customerEdit}">
  <table>
    <tr>
      <td>ID</td>
      <td th:text="*{id}"></td>
      <td><input type="hidden" th:field="*{id}"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td>
        <input type="text" th:field="*{name}">
      </td>
    </tr>
    <tr>
      <td>BirthDay</td>
      <input type="text" th:field="${customerEdit.birthDay}">
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" th:field="*{gender}" value="true" id="male" />
        <label for="male">Male</label>
        <input type="radio" th:field="*{gender}" value="false" id="female" />
        <label for="female">Female</label>
      </td>
    </tr>
    <tr>
      <td>address</td>
      <td><input type="text" th:field="*{address}"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" th:field="*{email}"></td>
    </tr>
    <tr>
      <td>ID Card</td>
      <td><input type="text" th:field="*{idCard}"></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" th:field="*{phone}"></td>
    </tr>
    <tr>
      <td>Customer ID</td>
      <td>
        <select th:field="*{customerType}">
          <option th:each="c : ${customerId}" th:value="${c.typeId}" th:text="${c.typeName}"/>
        </select>
      </td>
    </tr>
  </table>
  <input type="submit" value="Update"/>
</form>
</body>
</html>
