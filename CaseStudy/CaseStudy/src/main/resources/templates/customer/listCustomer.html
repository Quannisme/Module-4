<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>List book</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<button onclick="showFormAdd();">Add new Customer</button>
<p>Search</p>
Name: <input type="text" id="name"/>
<br/>
<button onclick="searchByName();">Search</button>
<h1>List Blog</h1>
<table class="table table-striped table-hover">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>gender</th>
    <th>address</th>
    <th>birthday</th>
    <th>Email</th>
    <th>Id Card</th>
    <th>Phone</th>
    <th>Type</th>
  </tr>
  <tbody id="result">
  <tr th:each="b : ${customer}" th:object="${b}">
    <td th:text="*{id}"></td>
    <td th:text="*{name}"></td>
<!--    <td th:text="${b.gender ? 'Male' : 'Female'}"></td>-->
    <td th:text="*{gender}"></td>
    <td th:text="*{address}"></td>
    <td th:text="*{#dates.format(birthDay, 'dd/MM/yyyy')}"></td>
    <td th:text="*{email}"></td>
    <td th:text="*{idCard}"></td>
    <td th:text="*{phone}"></td>
    <td th:text="*{customerType.typeName}"></td>
    <td><a th:href="@{/customer/detail(id=${b.id})}">Detail</a></td>
    <td> <a th:href="@{/customer/edit(id=${b.id})}">Edit</a></td>
    <td><a th:href="@{/customer/delete(id=${b.id})}">Delete</a>
  </tr>
  </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  function searchByName() {
    let index=$("#name").val();
    $.ajax({
      url:"http://localhost:8080/api/customer/searchCustomer",
      data:{
        index:index
      },
      type:"get",
      dataType:"Json",
      success:function (res){
        let result="";
        for(let i=0 ; i<res.length;i++)
        {
          result +="<tr>"+
                  "<td>"+res[i].id+"</td>"+
                  "<td>"+res[i].name+"</td>"+
                  "<td>"+(res[i].gender ? 'Male' : 'Female')+"</td>"+
                  "<td>"+res[i].address+"</td>"+
                  "<td>" +  new Date(res[i].birthDay).toLocaleDateString("en-GB", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric"
                  }) + "</td>"+
                  "<td>"+res[i].email+"</td>"+
                  "<td>"+res[i].idCard+"</td>"+
                  "<td>"+res[i].phone+"</td>"+
                  "<td>"+res[i].customerType.typeName+"</td>"+
                  "<td><a href='/customer/delete?id=" + res[i].id + "'>Delete</a></td>" +
                  "<td><a href='/customer/Edit?id=" + res[i].id + "'>eidt</a></td>" +
                  "</tr>";
        }
        $("#result").html(result);
      }
    });
  }
  function showFormAdd(){
    let form = "<tr>" +
            "<td>ID:</td>" +
            '<td><input type="text" th:field="*{id}"></td>' +
            "</tr>" +
            "<tr>" +
            "<td>Name:</td>" +
            '<td><input type="text" th:field="*{name}"></td>' +
            "</tr>" +
            "<tr>" +
            "<td>BirthDay:</td>" +
            '<td><input type="text" th:field="*{birthDay}"></td>' +
            "</tr>" +
            "<tr>" +
            "<td>Gender:</td>" +
            "<td>" +
            '<input type="radio" th:field="*{gender}" value="true" id="male"/>' +
            '<label htmlFor="male">Male</label>' +
            '<input type="radio" th:field="*{gender}" value="false" id="female"/>' +
            '<label htmlFor="female">Female</label>' +
            "</td>" +
            "</tr>" +
            "<tr>" +
            "<td>ID Card</td>" +
            '<td><input type="text" th:field="*{idCard}"></td>' +
            "</tr>" +
            "<tr>" +
            "<td>Phone</td>" +
            '<td><input type="text" th:field="*{phone}"></td>' +
            "</tr>" +
            "<tr>" +
            "<td>email</td>" +
            '<td><input type="text" th:field="*{email}"></td>' +
            "</tr>" +
            "<tr>" +
            "<td>address</td>" +
            '<td><input type="text" th:field="*{address}"></td>' +
            "</tr>" +
            "<tr>" +
            "<td>Customer Type</td>" +
            "<td>" +
            '<select th:field="*{customerType}">' +
            '<option th:each="c : ${customerType}" th:value="${c.getTypeId()}" th:text="${c.getTypeName()}"/>' +
            "</select>" +
            "</td>" +
            "</tr>"+
            '<button onClick="saveCustomer()">ADD</button>';
  }
</script>
</body>
</html>
