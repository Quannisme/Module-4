<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<h1>List Blog</h1>
<table class="table table-striped table-hover">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>BirthDay</th>
    <th>Id Card</th>
    <th>Salary</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Adress</th>
    <th>User</th>
    <th>Position</th>
    <th>Division</th>
    <th>Education</th>
  </tr>
  <tbody id="result">
  <tr th:each="b : ${employee}" th:object="${b}">
    <td th:text="*{id}"></td>
    <td th:text="*{name}"></td>
    <td th:text="*{#dates.format(birthDay, 'dd/MM/yyyy')}"></td>
    <td th:text="*{idCard}"></td>
    <td th:text="*{salary}"></td>
    <td th:text="*{phone}"></td>
    <td th:text="*{email}"></td>
    <td th:text="*{user.getUserName()}"></td>
    <td th:text="*{position.name}"></td>
    <td th:text="*{division.name}"></td>
    <td th:text="*{educationDegree.name}"></td>
    <td><a th:href="@{/customer/detail(id=${b.id})}">Detail</a></td>
    <td> <a th:href="@{/customer/edit(id=${b.id})}">Edit</a></td>
    <td><a th:href="@{/customer/delete(id=${b.id})}">Delete</a>
  </tr>
  </tbody>
</table>
</body>
</html>
