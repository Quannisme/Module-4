<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<h1>Create Blog</h1>
<form th:action="@{/blog/Edit}" method="post" th:object="${blog3}">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="hidden" th:field="*{idBlog}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{nameBlog}"></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{titleBlog}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <!--      <td><input type="text" th:field="*{contentBlog}"></td>-->
            <td><textarea th:field="*{contentBlog}"></textarea></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categoryss}" th:value="${c.idCategory}" th:text="${c.name}"/>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Update BLog"/>
</form>
</body>
</html>
