<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="blog : ${blogs}" th:object="${blog}">
        <p th:text="*{name}"></p>
        <p th:text="*{title}"></p>
        <p th:text="*{content}"></p>
    </div>
</body>
</html>
