<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"  th:action="@{/blog/create}" th:object="${blog}" method="post">
    <span>ID</span>
    <br>
    <input type="text" th:field="*{id}">
    <br>
    <span>Name</span>
    <br>
    <input type="text" th:field="*{name}">
    <br>
    <span>Title</span>
    <br>
    <input type="text" th:field="*{title}">
    <br>
    <span>Content</span>
    <br>
    <input type="text" th:field="*{content}">
    <br>
    <span>Date</span>
    <br>
    <input type="text" th:field="*{datePush}">
    <br>
    <input type="submit" value="Comment">
</form>
</body>
</html>
