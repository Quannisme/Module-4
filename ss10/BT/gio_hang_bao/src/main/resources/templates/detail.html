<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <table border="0">
    <tr>
      <td rowspan="2">
        <a th:href="@{/shop/detail/__${product.id}__}">
          <img width="100px" th:src="@{__${product.imagePath}__}" alt="">
        </a>
      </td>
      <th th:text="${product.name}"></th>
    </tr>
    <tr>
      <td th:text="'Price: ' + ${product.price}"></td>
    </tr>
    <tr>
      <td><a class="btn btn-success" th:href="@{/shop/add/__${product.id}__}">Add</a></td>
      <td th:text="${product.description}"></td>
    </tr>
  </table>
</div>
</body>
</html>
