<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
      <td><a th:href="@{/shop/detail/__${product.id}__}">
        <img width="100px" th:src="@{__${product.imagePath}__}" alt="">
      </a></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td><a class="btn btn-success" th:href="@{/shop/add/__${product.id}__}">+</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
